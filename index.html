<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">  <!--нормализуем сss-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="page-light">
        <div class="wrapper">
            <header class="header">
                <div>
                    <nav>
                        <ul class="nav">
                            <li class="item"><a href="" class="link">Для мужчин</a></li>
                            <li class="item"><a href="" class="link">Для женщин</a></li>
                            <li class="item"><a href="" class="link">Для детей</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="logo" >
                        <img src="./img/logo.svg" alt="logo" id="logotype"> 
                        <p>SNK-sh</p>
                </div>
                <div>
                    <nav>
                        <ul class="nav">
                            <li class="item"><a href="" class="link">Оплата</a></li>
                            <li class="item"><a href="" class="link">Доставка</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="count">
                    <a href=""><img src="./img/basket.svg" alt=""></a>
                </div>
            </header>
            <div class="main">
                <div class="sale">
                    <p class="sale-description">Зимняя распродажа</p>
                    <h1 class="sale-title">Скидки до 90%</h1>
                    <a class="btn" href="" >Смотреть модели</a>
                </div>
                <div class="box">
                    <div class="box-price">
                        <p class="box-price_old"><del>9 900</del>Р</p> <!--strike тот же p ток делает текст зачеркнутым сразу без css-->
                        <p class="box-price_new">5 399Р</p>
                    </div>
                    <img class="box-image" src="./img/1.jpg" alt="nike-airForce">
                </div>
                
            </div>
            <div class="page-dark">
                <h1 class="notice-title"><span>Бесплатная доставка</span> от 3000Р</h1>
                <p class="notice-description">Сделайте заказ и получите подарок!</p>
            </div>
            <div class="collection">
                <div class="collection-man">
                        <h2 class="collection-title">
                            Мужская коллекция
                        </h2>
                        <a href="" class="btn-second">Обувь, полуверы, костюмы <img src="./img/arrow2.svg" alt=""></a>
                        <img src="./img/5.jpg" alt="" class="collection-man-image">
                </div>
                <div class="collection-women">
                        <h2 class="collection-title">
                            Женская коллекция
                        </h2>
                        <a href="" class="btn-second">Обувь, полуверы, костюмы <img src="./img/arrow2.svg" alt=""></a>
                        <img src="./img/6.jpg" alt="" class="collection-women-image">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
